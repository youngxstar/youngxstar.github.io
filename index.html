<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Xinxin Yang</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include PDF.js and PDF.worker.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>
</head>
<body>
    <div class="container">
        <canvas id="pdf-render"></canvas>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var pdfjsLib = window['pdfjsLib'];

            // Set the workerSrc property
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

            var url = 'resume.pdf';  // URL of your PDF file
            var canvas = document.getElementById('pdf-render');
            var ctx = canvas.getContext('2d');

            function renderPage(num, scale=1.5) {
                pdfjsLib.getDocument(url).promise.then(function(pdfDoc) {
                    pdfDoc.getPage(num).then(function(page) {
                        var viewport = page.getViewport({scale: scale});
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;
                        
                        var renderContext = {
                            canvasContext: ctx,
                            viewport: viewport
                        };

                        page.render(renderContext);
                    });
                });
            }

            renderPage(1);  // Render the first page
        });
    </script>
</body>
</html>
